<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ form.instance.pk|yesno:"Update Patient Profile,Create Patient Profile" }}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>
    <nav>
        <div>Welcome, {{ request.user.username }}</div>
        <div>
            <a href="{% url 'dashboard' %}">Dashboard</a>
            <a href="{% url 'patients:patient_profiles_list' %}">Patient Profile List</a>
        </div>
    </nav>
    <div class="container">
        <h2>{{ form.instance.pk|yesno:"Update Patient Profile,Create Patient Profile" }}</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn">
                {{ form.instance.pk|yesno:"Update,Create" }}
            </button>
        </form>
    </div>
</body>
</html>
