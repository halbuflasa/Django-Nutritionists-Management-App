<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
</head>
<body>
    <div class="dashboard-container">
        <h1>Welcome, {{ request.user.username }}</h1>
        <p>You are logged in as a Nutritionist.</p>

        <!-- Navigation to Patients List -->
        <div class="card">
            <h2>Manage Patients</h2>
            <ul>
                <li><a href="{% url 'patients:patient_profiles_list' %}">View Patient Profiles</a></li>
                <li><a href="{% url 'patients:patient_create' %}">Add New Patient</a></li>
            </ul>
        </div>

        <!-- Manage Dishes -->
        <div class="card">
            <h2>Manage Dishes</h2>
            <ul>
                <li><a href="{% url 'dishes:dishes_list' %}">View Dishes</a></li>
                <li><a href="{% url 'dishes:add_dish' %}">Add New Dish</a></li>
                <li><a href="{% url 'dishes:manage_allergens' %}">Add New Allergens</a></li>        
            </ul>
        </div>

    <!-- Manage Main Menu -->
    <div class="card">
        <h2>Manage Menu</h2>
        <ul>
            <!-- Link to Menu Builder -->
          
        </ul>
        
    </div>

        

        <!-- Logout Button -->
        <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit">Logout</button>
        </form>
    </div>
</body>
</html>
